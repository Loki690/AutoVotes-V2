<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Date and Time Picker Example</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $( function() {
      $( "#datetimepicker" ).datetimepicker({
        dateFormat: 'yy-mm-dd',
        timeFormat: 'HH:mm:ss',
        onSelect: function(dateTime) {
          $("#selected_datetime").text(dateTime);
        }
      });
    } );
  </script>
</head> 
<body>
  <form method="post" action="">
    <label for="datetimepicker">Select Date and Time:</label>
    <input type="text" id="datetimepicker" name="datetime" />
    <input type="submit" value="Submit" />
  </form>
  <p>You have selected: <span id="selected_datetime"></span></p>
</body>
</html>
