<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    
    <form>
        <label>
          <input type="radio" name="choices" value="choice1" id="choices">
          Choice 1
        </label>
        <label>
          <input type="radio" name="choices" value="choice2" id="choices">
          Choice 2
        </label>
        <label>
          <input type="radio" name="choices" value="choice3" id="choices">
          Choice 3
        </label>
        <label>
          <input type="radio" name="choices" value="choice4" id="choices">
          Choice 4
        </label>
        <label>
          <input type="radio" name="choices" value="choice5" id="choices">
          Choice 5
        </label>
      </form>

      <script>
        const maxSelections = 3;
        const choices = document.getElementById('choices');
        let selectedCount = 0;
      
        choices.forEach(choice => {
          choice.addEventListener('click', () => {
            if (selectedCount >= maxSelections && !choice.checked) {
              alert(`You can only select up to ${maxSelections} choices.`);
              choice.checked = false;
            } else {
              selectedCount += choice.checked ? 1 : -1;
            }
          });
        });
      </script>
</body>
</html>
